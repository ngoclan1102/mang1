<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [-3, 5, 1, 3, 2, 10];
  let number =parseInt(prompt('Enter a number')) ;
  for (let i = 0; i < num.length; i++) {
      if (number === num[i]) {
          alert(number + "found at" + i);
      }
  }
</script>
</body>
</html>
