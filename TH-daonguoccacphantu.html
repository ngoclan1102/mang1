</head>
<body>
<script>
    let x =[-3, 5, 1, 3, 2, 10];
    let last = x.length - 1;
    for (let i = 0; i < last; i++) {
        let b =x[i]
        x[i] = x[last];
        x[last] = b;
        last--;
    }document.write(x);
</script>
