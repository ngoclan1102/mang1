<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input type="text" id="demo">
<input type="button" onclick="add" value="Add" id="btnAdd();">
<input type="button" onclick="display" value="Display" id="btnDisplay();">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("demo").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("demo ").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
